<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery VIAF Autocomplete - Remote JSONP datasource</title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css" />
  <link rel="stylesheet" href="http://jqueryui.com/jquery-wp-content/themes/jqueryui.com/style.css">
  <script src="js/jquery-1.6.1.min.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script src="src/jquery.viaf.autocomplete.js"></script>
  <style>
  .ui-autocomplete-loading {
    background: white url('images/ui-anim_basic_16x16.gif') right center no-repeat;
  }
  #search { width: 25em; }
  </style>
  <script>
$(function() {
    function log( message ) {
        $( "<div>" ).text( message ).prependTo( "#log" );
        $( "#log" ).scrollTop( 0 );
    }
    
     $("#myViafId").viafcomplete({boxWidth: "30", 
    	 label:"Your entry here", 
    	 select: function(item){
    		 var message = "From First Search Box: " +item.id + " " + item.value + " (type: " + item.nametype +")"; log(message);} 
     });
}); 
</script>
</head>
<body>

<div class="ui-widget">
<input type="hidden"  id="myViafId"/>
</div>
<div><button  onClick='$("#myViafId").viafcomplete("boxValue","")'>Clear field</button></div>

<div class="ui-widget" style="margin-top:2em; font-family:Arial">
Result:
<div id="log" style="height: 200px; width: 300px; overflow: auto;" class="ui-widget-content"></div>
</div>

</body>
</html>
